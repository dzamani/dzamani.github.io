<div class="flex-grow-1 row landing-container align-items-end align-content-center p-4">
  <a href="../projects/" class="col-lg-3 col-md-3 col-sm-3 disable-link-after center-card">
    <div class="text-center mt-4 animate__animated animate__fadeInUp animate__delay-0_5s">
        <p class="animate__animated animate__fadeIn animate__delay-0_5s animate__slower">{{ page.myself.left | markdownify }}</p>
    </div>
  </a>
  <a href="../about/" class="order-first order-sm-0 col-lg-3 col-md-3 col-sm-3  disable-link-after center-card">
    <div class=" text-center mt-4 animate__animated animate__fadeInUp">
      <div id="container" class="my-2">
        <div id="element">
          {% picture default {{ site.author.image }} --alt {{ site.title }} --img class="circle-image animate__animated animate__zoomIn animate__delay-0_5s" %}
        </div>
      </div>
      <p class="animate__animated animate__fadeIn animate__delay-0_5s animate__slower">{{ page.myself.middle | markdownify }}</p>
    </div>
  </a>
  <a href="../blog/" class="col-lg-3 col-md-3 col-sm-3 disable-link-after center-card">
    <div class="text-center mt-4 animate__animated animate__fadeInUp animate__delay-0_5s">
        <p class="animate__animated animate__fadeIn animate__delay-0_5s animate__slower">{{ page.myself.right | markdownify }}</p>
    </div>
  </a>
</div>
