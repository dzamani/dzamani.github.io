<!-- Initialize all tooltips -->
<script>

var $grid = $('.grid').imagesLoaded( function() {
  // init Masonry after all images have loaded
  $grid.masonry({
    // options...
    itemSelector: ".grid-item",
    columnWidth: ".grid-sizer",
    gutter: ".gutter-sizer",
    percentPosition: true
  });
});

$(function () {
    $('[data-toggle="tooltip"]').tooltip()
})

</script>
